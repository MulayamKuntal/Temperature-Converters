<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Temperature Concerter</title>
  <style>
    body {
      padding: 50px 100px;
    }
    h1 {
      text-align: center;
    }
    #container {
      text-align: center;
      background-color: aqua;
      padding: 50px; 
    }
    .input-div {
      display: inline-block;
    }
    .inp {
      padding: 5px 10px ;
      margin: 10px;
      font-size: 30px;
      font-weight: bold ;
      width: 250px;
      text-align: center;
    }
    label {
      font-size: 22px;
      color: rgb(67, 47, 20);
    }
  </style>
</head>
<body>
  <h1>Temperature Converture</h1>
  <div id="container">
    <div class="input-div">
      <label for="">Celsius</label><br>
      <input type="number" value="0" id="cel" class="inp">
    </div>

    <div class="input-div">
      <label for="">Fehrenheit</label><br>
      <input type="number" value="32" id="fah" class="inp"> 
    </div>
  </div>

  <script src="new.js"></script>
</body>
</html>
